<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Contact Form</title>
    <style>
        body {
            font-family: 'Times New Roman', Times, serif;
            background-color: gainsboro;
        }
        h1 {
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Contact Form</h1>
    <div>
        <h4>First Name: <input type="text" placeholder="First Name" required></h4>
        <h4>Surname: <input type="text" placeholder="Surname" required></h4>
        <h4>Email: <input type="email" placeholder="abc@xyz.com" required></h4>
        <h4>Date of Birth: <input type="text" placeholder="01/01/2000" required></h4>
        <h4>Mobile number: <input type="text" placeholder="123456789" required></h4>
        <h4>Home Address: <input type="text" placeholder="Home Address" required></h4>
        <h4>Work Address: <input type="text" placeholder="Work Address" required></h4>
        <input type="submit" name="Submit" style="cursor: pointer;">
    </div>
    <p><a href="https://www.facebook.com" target="_blank" title="Visit our facebook page"><img src="galaxy.jpg" alt="FACEBOOK" style="height:30px;width:30px; border-radius:10px;"></a>facebook</p>
    <picture></picture>
</body>
</html>
